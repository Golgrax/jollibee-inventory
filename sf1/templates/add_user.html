{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Add User</h2>
<form method="POST" class="max-w-md">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Role</label>
        <select name="role" class="w-full p-2 border border-gray-300 rounded">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Add User</button>
</form>
{% endblock %}
