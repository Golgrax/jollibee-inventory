{% extends "base_auth.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white p-4 rounded-lg shadow-md border border-gray-200">
        <div class="bg-red-600 text-white py-3 px-4 rounded-t-lg font-bold flex items-center">
            <i class="fas fa-utensils mr-2"></i> Jollibee Inventory System
        </div>
        <div class="p-4 border-l border-r border-gray-200">
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-user text-gray-500"></i>
                        </div>
                        <input type="text" name="username" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" name="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                    </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 flex justify-between rounded-b-lg">
                    <a href="{{ url_for('signup') }}" class="bg-white text-red-600 font-bold px-4 py-2 rounded border border-red-600 hover:bg-red-600 hover:text-white transition">Sign Up</a>
                    <button type="submit" class="bg-red-600 text-white font-bold px-4 py-2 rounded hover:bg-red-700 transition">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
