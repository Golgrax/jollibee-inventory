{% extends "base_auth.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-xl shadow-2xl">
    <div class="text-center mb-8">
        <i class="fas fa-utensils text-5xl text-red-600"></i>
        <h1 class="text-3xl font-bold text-gray-800 mt-2">Jollibee Inventory</h1>
        <p class="text-gray-600">Welcome back! Please login.</p>
    </div>
    <form method="POST">
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <input type="text" name="username" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-shadow" required placeholder="Enter your username">
            </div>
        </div>
        <div class="mb-8">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input type="password" name="password" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-shadow" required placeholder="Enter your password">
            </div>
        </div>
        <div class="flex items-center justify-between">
            <a href="{{ url_for('signup') }}" class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-red-700 transition-colors">
                Create an Account
            </a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transform hover:scale-105 transition-all duration-150 ease-in-out">
                Login
            </button>
        </div>
    </form>
</div>
{% endblock %}
