{% extends "base.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Add Category</h2>
<form method="POST" class="max-w-md">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
        <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded" required>
    </div>
    <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Add Category</button>
</form>
{% endblock %}
