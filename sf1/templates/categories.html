{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Categories</h2>
<div class="bg-white rounded-lg shadow-md">
    <div class="p-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="font-bold">Category List</h3>
        {% if is_admin %}
        <a href="{{ url_for('add_category') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Category</a>
        {% endif %}
    </div>
    <div class="p-4">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 px-3 text-left">ID</th>
                    <th class="py-2 px-3 text-left">Name</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr class="border-b border-gray-200">
                    <td class="py-2 px-3">{{ category[0] }}</td>
                    <td class="py-2 px-3">{{ category[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
