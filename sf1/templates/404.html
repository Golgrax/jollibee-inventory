{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh]">
    <div class="text-red-600 text-8xl font-extrabold mb-4">
        <i class="fas fa-exclamation-triangle"></i>
        404
    </div>
    <h1 class="text-3xl font-bold mb-2">Page Not Found</h1>
    <p class="text-gray-600 mb-6">Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="{{ url_for('dashboard') }}" class="inline-block px-6 py-3 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition">
        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
    </a>
</div>
{% endblock %}
