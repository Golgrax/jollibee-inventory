{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Settings</h2>
<div class="max-w-md">
    <h3 class="text-xl font-bold mb-4">Change Password</h3>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Old Password</label>
            <input type="password" name="old_password" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
            <input type="password" name="new_password" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password</label>
            <input type="password" name="confirm_password" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Change Password</button>
    </form>
    <div class="mt-6">
        <a href="{{ url_for('backup') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Backup Database</a>
    </div>
</div>
{% endblock %}
